<ion-header>

  <ion-navbar>
    <ion-title>forcast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let weather of weatherList.list">
      <ion-thumbnail item-left>
        <img src="{{'http://openweathermap.org/img/w/'+weather.weather[0].icon+'.png'}}">
      </ion-thumbnail>
      <h2>{{weather.dt*1000 | date: 'EEEE'}}</h2>
      <h3>High: {{weather.temp.max}}</h3>
      <p> Low: {{weather.temp.min}}</p>

    </ion-item>

  </ion-list>
</ion-content>
